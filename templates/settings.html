{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-6">
                    <h3 class="page-title">Settings</h3>
                    <!-- <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">Profile Settings</li>
                    </ul> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-3 col-md-4">

                <div class="widget settings-menu">
                    <ul>
                        <li class="nav-item">
                            <a href="settings.html" class="nav-link active">
                                <i class="far fa-user"></i> <span>Profile Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="col-xl-9 col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Basic information</h5>
                    </div>
                    <div class="card-body">

                        <form method="POST">
                            {% csrf_token %}
                            <div class="row form-group">
                                <label for="name" class="col-sm-3 col-form-label input-label">Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" 
                                        value="{{admin_details.name}}" name="name">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="email" class="col-sm-3 col-form-label input-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" 
                                        value="{{admin_details.email}}" name="email">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="phone" class="col-sm-3 col-form-label input-label">Phone <span
                                        class="text-muted">(Optional)</span></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="{{admin_details.phone}}" name="phone">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="location"
                                    class="col-sm-3 col-form-label input-label">Location</label>
                                <div class="col-sm-9">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" value="{{admin_details.address}}" name="address">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" 
                                            value="{{admin_details.district}}" name="district">
                                    </div>
                                    <input type="text" class="form-control"
                                        value="{{admin_details.state}}" name="state">
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="zipcode" class="col-sm-3 col-form-label input-label">Zip
                                    code</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" value="{{admin_details.pincode}}" name="pincode">
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
